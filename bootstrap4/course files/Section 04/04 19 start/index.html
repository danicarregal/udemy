<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <title></title>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-light bg-light font-weight-bold">
        <a class="navbar-brand" href="#"><img src="./assets/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Fruits
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="#">Grapes</a>
                        <a class="dropdown-item" href="#">Apples</a>
                        <a class="dropdown-item" href="#">Mandarines</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./assets/bananas.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h2 class="text-warning">Tasty bananas</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./assets/grapefruit.jpg" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h2 class="text-danger">Juicy grapefruit</h2>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./assets/grapes.jpg" alt="Third slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h2 class="text-success">Wonderful grapes</h2>
                            </div>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>

                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>

            </div>
        </div>
    </div>

    <div class="container">

        <hr class="bg-dark mt-5">
        <h3 class="display-4 text-center">Newest arrivals</h3>

        <div class="row mt-3 mb-5">
            <div class="col-md-4">
                <img src="./assets/mango.jpg" alt="" class="img-fluid border border-warning rounded-circle">
            </div>
            <div class="col-md-4">
                <img src="./assets/watermelon.jpg" alt="" class="img-fluid border border-warning rounded-circle">
            </div>
            <div class="col-md-4">
                <img src="./assets/pineapple.jpg" alt="" class="img-fluid border border-warning rounded-circle">
            </div>
        </div>
        
        <div class="text-center">
            <a href="#" class="btn btn-info btn-lg">See All</a>
        </div>

    </div>

    <div class="bg-success w-50 text-white text-center p-5 mx-auto my-5">
        <h3 class="display-3">Fruit is good!</h3>
    </div>

    <div class="container">
        <hr class="bg-success mt-5">
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
